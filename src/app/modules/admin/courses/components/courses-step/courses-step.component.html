<div class="pt-2">
  <hubsd-header></hubsd-header>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full m-4 grid justify-center">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Detalhes do Curso</h2>
    <div class="flex flex-col space-y-3">
      <div *ngIf="course?.image" class="justify-center flex">
        <img [src]="course?.image" alt="Imagem do curso" class="w-full h-48 bg-cover rounded-lg" />
      </div>
      <div>
        <p class="text-sm font-semibold text-gray-500">Curso:</p>
        <p class="text-lg text-gray-700">{{ course?.name || "Nome não disponível" }}</p>
      </div>
      <div>
        <p class="text-sm font-semibold text-gray-500">Descrição:</p>
        <p class="text-lg text-gray-700">{{ course?.description || "Descrição não disponível" }}</p>
      </div>
      <div>
        <p class="text-sm font-semibold text-gray-500">Valor:</p>
        <p class="text-lg text-gray-700">{{ course?.value | currency : "BRL" }}</p>
      </div>
      <div *ngIf="course?.duration">
        <p class="text-sm font-semibold text-gray-500">Duração:</p>
        <p class="text-lg text-gray-700">{{ course?.duration || "Duração não disponível" }} minutos</p>
      </div>
      <button class="w-full mt-6" mat-flat-button color="primary" (click)="courseInit()">
        <span>Começar curso</span>
      </button>
    </div>
  </div>
</div>
