<div class="flex flex-col flex-auto min-w-0 h-full">
  <div class="max-sm:hidden">
    <hubsd-header buttonActionTitle="Criar um curso" (actionListener)="handleAction($event)"></hubsd-header>
  </div>

  <div (click)="handleAction({ action: 'form' })" class="m-auto p-8 max-sm:block hidden">
    <button mat-flat-button class="bg-primary p-2">
      <span class="ml-1 text-white">Criar um curso</span>
    </button>
  </div>

  <div class="px-6 pb-6 max-sm:px-1 max-sm:pb-1">
    <hubsd-table
      [card]="true"
      *ngIf="data"
      class="w-full max-sm:text-sm"
      [config]="config"
      [data]="data"
      [selection]="selection"
      (actionListener)="handleAction($event)"
      (filtered)="getAll($event)"
      (sortabled)="handleSort($event)"
      (paginated)="handlePaginator($event)"
    >
    </hubsd-table>
  </div>
</div>
