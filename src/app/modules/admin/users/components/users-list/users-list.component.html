<div class="flex flex-col flex-auto min-w-0 h-full">
  <div class="max-sm:hidden">
    <hubsd-header
      buttonActionTitle="Criar um novo usuário"
      (actionListener)="handleAction($event)"
    ></hubsd-header>
  </div>
  <div
    (click)="handleAction({ action: 'form' })"
    class="m-auto p-8 max-sm:block hidden"
  >
    <button mat-flat-button class="bg-primary p-2">
      <span class="ml-1 text-white">Criar um novo usuário</span>
    </button>
  </div>
  <div
    class="px-3 sm:px-4 md:px-6 custom:px-6 lg:px-6 xl:px-6 large:px-6 pb-3 sm:pb-4 md:pb-6 custom:pb-6 lg:pb-6 xl:pb-6 large:pb-6"
  >
    <hubsd-table
      *ngIf="data"
      class="w-full"
      [config]="config"
      [data]="data"
      [selection]="selection"
      (actionListener)="handleAction($event)"
      (filtered)="getAll($event)"
      (sortabled)="handleSort($event)"
      (paginated)="handlePaginator($event)"
    >
    </hubsd-table>
  </div>
</div>
